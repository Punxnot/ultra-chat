<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
</head>
<body>
<div class="container">
  <div id="messages" class="messages-container"></div>
  <div class="inputs-container">
    <input id="name" class="form-control" placeholder="Name">
    <br>
    <textarea id="message" class="form-control" placeholder="Your Message Here" rows="4"></textarea>
    <br>
    <button id="send" class="btn btn-success">Send</button>
  </div>
</div>
<script>
   var socket = io();
    $(() => {
      var pattern = Trianglify({
    		width: window.innerWidth,
    		height: window.innerHeight
    	});

      // Generate random pattern for background
    	document.body.style.backgroundImage = 'url(' + pattern.png() + ')';

      $("#send").click(() => {
        sendMessage({name: $("#name").val(), message: $("#message").val()});
        $("#message").val("");
      })
      getMessages();
    })

    socket.on('message', addMessages);
    function addMessages(message){
        $("#messages").append(`<div class="single-message-container"><h4 class="message-username"> ${message.name} </h4> <p class="message-body"> ${message.message} </p></div>`);
        // TODO: Perform scrolling once instead of scrolling for each message
        scrollToTheLast();
    }
    function getMessages() {
      $.get('/messages', (data) => {
        data.forEach(addMessages);
        scrollToTheLast();
      })
    }
    function sendMessage(message) {
      $.post('/messages', message)
    }
    function scrollToTheLast() {
      var allMessages = document.querySelectorAll(".message-body");
      var lastMessage = allMessages[allMessages.length - 1];
      if (lastMessage) {
        lastMessage.scrollIntoView();
      }
    }
</script>
</body>
</html>
